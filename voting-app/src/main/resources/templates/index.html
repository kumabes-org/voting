<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">	
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>voting-app</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">
	<form id="frmPreferredLanguage" name="frmPreferredLanguage" method="post" action="/">		
		<fieldset>
			<legend>Qual linguagem Ã© a sua preferida?</legend>
			<div class="form-check">
			  <input class="form-check-input" type="radio" name="language" id="java" value="java">
			  <label class="form-check-label" for="java">Java</label>
			</div>
			<div class="form-check">
			  <input class="form-check-input" type="radio" name="language" id="dotnetcore" value="dotnetcore" checked>
			  <label class="form-check-label" for="dotnetcore">.NET Core</label>
			</div>
			<div class="form-check">
			  <input class="form-check-input" type="radio" name="language" id="javascript" value="javascript">
			  <label class="form-check-label" for="javascript">JavaScript</label>
			</div>
			<div class="form-check">
			  <input class="form-check-input" type="radio" name="language" id="python" value="python">
			  <label class="form-check-label" for="python">Python</label>
			</div>
			<div class="form-check">
			  <input class="form-check-input" type="radio" name="language" id="go" value="go">
			  <label class="form-check-label" for="go">Go</label>
			</div>
			<div class="form-check">
			  <input class="form-check-input" type="radio" name="language" id="outros" value="outros">
			  <label class="form-check-label" for="outros">Outros</label>
			</div>												
		</fieldset>
		<div class="col-auto">
    	<button type="submit" class="btn btn-primary mb-3">Votar</button>
  		</div>
	</form>
  </body>
</html>
