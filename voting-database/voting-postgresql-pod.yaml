apiVersion: v1
kind: Pod
metadata:
  name: postgresql-pod
  labels:
    name: postgresql-pod
    app: demo-voting-app
spec:
  containers:
    - name: postgresql
      image: postgresql
      ports:
        - containerPort: 5432
      env:
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "postgres"