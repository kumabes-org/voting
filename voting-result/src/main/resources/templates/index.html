<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">	
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>voting-result</title>
    <meta http-equiv="refresh" content="30">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
	<div class="container">
		<p>
			<strong th:text="'Total de votos: ' + ${totalDeVotos}">Total de votos: 100</strong>
		</p>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Linguagem</th>
      <th scope="col">Quantidade de votos</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="voting : ${votings}">
      <th scope="row" th:text="${voting.language}">1</th>
      <td th:text="${voting.amount}">Mark</td>
	</tr>
  </tbody>
</table>		
	</div>
  </body>
</html>
